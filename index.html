<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="nav-container">
        <div class="logo"> <img src="./images/logo/ohmyfood.png" alt="Ohmyfood Logo" /></div>
        <nav class="navbar">
            <i class="fa-solid fa-location-dot search-location"></i>
            <input type="text" class="" value="Paris, Bellville">

        </nav>
        <div class="site-description">
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants we picked for you </p>
        </div>
    </header>


    <div class="content-container">
        <div class="restaurant-container">
            <h2>Restaurants</h2>
            <div class="restau-menu">
                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" />
                <div class="restcard-footer">
                    <h4>The Full Palette</h4>
                    <p>New York</p>
                </div>
            </div>
            <div class="restau-menu">
                <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" />
                <div class="restcard-footer">
                    <h4>The Enchanted Palette</h4>
                    <p>New York</p>
                </div>
            </div>
            <div class="restau-menu">
                <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
                <div class="restcard-footer">
                    <h4>Bastille</h4>
                    <p>New York</p>
                </div>
            </div>
            <div class="restau-menu">
                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" />
                <div class="restcard-footer">
                    <h4>Le Gourmand</h4>
                    <p>New York</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
